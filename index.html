<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo-taller-mecanico.png">
    <title>Taller Mecánico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!--<link rel="stylesheet" href="sweetalert2.min.css">-->
    <style>
    .btn-anim:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }

    .register-link:hover {
      text-decoration: underline;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body class="bg-info">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form id="formulario-sesion" class="bg-dark p-4 rounded shadow" style="max-width: 400px; width: 100%;">
            <h2 class="text-primary mb-1 text-center">Inicio de Sesión</h2>
            <div class="text-center mb-3">
                <div class="avatar-circle mx-auto">
                    <i class="bi bi-person-circle" style="font-size: 4rem; color: #0dcaf0;"></i>
                </div>
            </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="floatingInputUser" placeholder="Correo electrónico">
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" name="floatingPassword" placeholder="Contraseña">
                    <label for="password">Contraseña</label>
                    <button type="button" id="togglePassword" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-3" style="z-index: 5;" tabindex="-1">
                        <i class="bi bi-eye" id="togglePasswordIcon"></i>
                    </button>
                </div>
                <div class="mb-3">
                    <a href="reset_password.html" class="text-decoration-none text-primary">¿Has olvidado tu contraseña?</a>
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-warning btn-anim" type="submit" id="loginBtn">Entrar</button>
                </div>
                <p class="text-info text-center">¿No tienes cuenta?
                    <a href="register_user.html" class="text-primary fw-bold register-link">
                    Registrate</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="firebase_conect.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
