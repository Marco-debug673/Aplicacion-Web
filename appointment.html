<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo-taller-mecanico.png">
    <title>Taller Mec√°nico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!--<link rel="stylesheet" href="sweetalert2.min.css">-->
    <style>
    .btn-anim:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-info">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="bg-dark p-4 rounded shadow" style="max-width: 400px; width: 100%;" id="appointmentForm">
            <h2 class="text-primary mb-4 text-center">Citas</h2>
            <h6 class="text-danger mb-4 text-center">*Todos los campos son obligatorios*</h6>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fullname" name="floatingInputName" placeholder="nombre">
                <label for="fullname">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="surname" name="floatingInputSurname" placeholder="nombre">
                <label for="surname">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" name="fecha" id="fecha">
                <label for="fecha">Seleccione la fecha</label>
            </div>
            <div class="form-floating mb-3">
                <input type="time" class="form-control" name="hora" id="hora">
                <label for="hora">Seleccione la hora</label>
            </div>
            <br>
            <div class="d-flex flex-column flex-sm-row justify-content-between gap-2 mb-3">
                <a class="btn btn-dark btn-anim flex-fill" href="menu.html">Regresar</a>
                <button class="btn btn-warning btn-anim flex-fill" type="submit" id="saveBtn">Guardar</button>
            </div>
        </form>
    </div>
<!--Recursos de dependencias de bootstrap, sweetalert2 y anclaje de javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="appointment.js"></script>
</body>
</html>
