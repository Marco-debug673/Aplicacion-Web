<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo-taller-mecanico.png">
    <title>Taller Mecánico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

    .btn-anim:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-info">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form id="reset-form" class="bg-dark p-4 rounded shadow" style="max-width: 400px; width: 100%;">
            <h2 class="text-primary mb-1 text-center">Reestablecer Contraseña</h2>
            <div class="form-floating mt-3">
                <input type="email" class="form-control" id="resetEmail" name="floatingInputUser" placeholder="Correo electrónico">
                <label for="resetEmail">Correo electrónico</label>
            </div>
            <div class="d-grid mt-3">
                <button class="btn btn-warning btn-anim" type="submit" id="resetBtn">Enviar enlace</button>
            </div>
            <div class="mt-3 text-center">
                <a href="index.html" class="text-decoration-none text-info">Volver al Inicio de Sesión</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="firebase_conect.js"></script>
    <script type="module" src="reset_password.js"></script>
</body>
</html>
