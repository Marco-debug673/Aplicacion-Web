<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo-taller-mecanico.png">
    <title>Taller Mecánico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!--<link rel="stylesheet" href="sweetalert2.min.css">-->
    <style>
    .btn-anim:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-info">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form id="formulario-crear" class="bg-dark p-4 rounded shadow" style="max-width: 400px; width: 100%;">
            <h2 class="text-primary mb-4 text-center">Nuevo Usuario</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="floatingInputUsername" id="email" placeholder="Correo electrónico">
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" name="floatingInputPassword" id="password" placeholder="Contraseña">
                    <label for="password">Contraseña</label>
                    <button type="button" id="togglePassword" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-3" style="z-index: 5;" tabindex="-1">
                        <i class="bi bi-eye" id="togglePasswordIcon"></i>
                    </button>
                </div>
                <div class="d-flex flex-column flex-sm-row justify-content-between gap-2 mb-3">
                    <a class="btn btn-dark btn-anim w-100 w-sm-auto" href="menu.html">Regresar</a>
                    <button class="btn btn-warning btn-anim w-100 w-sm-auto" type="submit" id="registerBtn">Crear</button>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="firebase_conect_private.js"></script>
    <script type="module" src="register_new_user.js"></script>
</body>
</html>
